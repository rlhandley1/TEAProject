<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/index.css">
    <link
      rel="icon"
      type="images/x-icon"
      href="./resources/img/IMG_9967.jpeg"
    />
    <title>TEA</title>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">TEA</a>
    </div>
    <div class="menu">
      <a style="color: darkgrey" href="index.html">Home</a>
      <a style="color: darkgrey" href="aboutus.html">About Us</a>
    </div>
    <div class="admin">
      <a style="color: darkgrey" href="password.html">Admin</a>
    </div>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </nav>
      <!-- <main> -->
<div id="calculator-container" class="container">
            <!-- Gas Car Details -->
    <div class="car-details" style="display: inline-block; width: 50%">
      <h2>Gas Car Details</h2>
      <img src="https://content.homenetiol.com/2000292/2192701/0x0/stock_images/8/cc_2023HYC02_01_640/cc_2023HYC020029_01_640_S3B.jpg" alt="Gas Car Image" width="400" height="200">
      <table>
        <tbody id="gasTable">
        </tbody>
      </table>
    </div>
    
    <!-- Electric Car Details -->
    <div style="display: inline-block; width: 50%">
      <center><h2>Electric Car Details</h2>
      <img id="calcImg" src="" alt="Electric Car Image" width="400" height="200"></center>
      <table>
        <tr>
          <td>Name:</td>
          <td><span id="calcName"></span></td>
        </tr>
        <tr>
          <td>Price:</td>
          <td>$<span id="calcPrice"></span></td>
        </tr>
        <tr>
          <td>Horsepower:</td>
          <td><span id="calcPower"></span></td>
        </tr>
        <tr>
          <td>Drive:</td>
          <td><span id="calcDrive"></span></td>
        </tr>
        <tr>
          <td>Transmission:</td>
          <td><span id="calcTrans"></td>
        </tr>
        <tr>
          <td>MPG:</td>
          <td><span id="calcMpg"></span></td>
        </tr>
        <tr>
          <td>Range:</td>
          <td><span id="calcRange"></span></td>
        </tr>
        <tr>
          <td>Seats:</td>
          <td><span id="calcSeat"></span></td>
        </tr>
        <tr>
          <td>Color:</td>
          <td><span id="calcColor"></span></td>
        </tr>
      </table>
    </div>
  </div>

  <style>
    .container {
      display: flex;
    }

    .car-details {
      width: 50%;
    }
  </style>
        
      <!-- </main> -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
